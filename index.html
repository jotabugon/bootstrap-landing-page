<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>

<body>
    
    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand text-white">MilkTea Favorites</a>

            <button 
               class="navbar-toggler" 
               type="button" 
               data-bs-toggle="collapse" 
               data-bs-target="#navmenu">
               
               <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">MENU</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">FAVORITES</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">ORDERS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-white">LOCATIONS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Head Section-->
    <section>
    <div class="discover" style="background-image: url('bg-image.jpg');">
      <div class="color-overlay d-flex justify-content-center align-items-center text-white">
        <div class="row m-5">
            <div class="sip font-weight-bold">
                <h1 class="display-5">Discover the flavors.</h1>
                <h3>Where every sip counts!</h3>
                <button class="button1">ORDER NOW</button>
            </div>
         </div>
         <div class="row m-5">
            <div>
                <img src="baihaqi.jpg" class="rounded-4 image-fluid d-none d-sm-block" alt="image1" id="image1">
            </div>
         </div>
      </div>
    </div>
</section>

<!-- Newsletter Section-->
<section class="bg-secondary text-white p-5">
   <div class="container">
    <div class="d-md-flex justify-content-between align-items-center">
      <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>
      <div class="news-input input-group">
        <input 
           type="email" 
           class="form-control" 
           placeholder="Enter your Email" />
          <button 
           class="btn btn-dark btn-lg" 
           type="button">Submit
          </button>
      </div>
    </div>
   </div>
</section>

<!-- Grid Section-->
<section class="p-5">
    <div class="container">
        <div class="row text-center">
            <div class="col-md">
                <div class="card bg-dark text-light h-100">
                    <div class="card-body text-center">
                        <img class="card-img-top" src="rutka.jpg" alt="rutka">
                        <h4 class="card-text mt-3">Get the tea-riffic taste</h4>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card bg-secondary text-light h-100">
                    <div class="card-body text-center">
                        <h4 class="card-text mb-3">Get the best of both worlds</h4>
                        <img class="card-img-top" src="trinh-minh-th.jpg" alt="trinh">
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card bg-dark text-light h-100">
                    <div class="card-body text-center">
                        <img class="card-img-top" src="carbungco.jpg" alt="carbungco">
                        <h4 class="card-text mt-4">Get your tea-mendous frappe</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="p-4 bg-dark text-white text-center position-relative">
    <div class="container">
        <p class="lead">Copyright &copy; 2023 MilkTea Favorites</p>
    </div>
</footer>

</body>
</html>
